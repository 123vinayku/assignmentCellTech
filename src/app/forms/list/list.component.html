<div class="container">
  <div class="header flex flexRow justifyContentBetween">
    <h4>Forms List</h4>
    <button title="Create" class="btn create" (click)="onCreate()">
      <i class="bi bi-plus"></i>
      Create
    </button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Form Name</th>
        <th scope="col">Field Count</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let form of forms">
        <th scope="row">{{ form.id }}</th>
        <td>
          {{ form.name }}
        </td>
        <td>{{ form.fields.length }}</td>
        <td>
          <button title="Delete" class="btn delete" (click)="onDelete(form)">
            <i class="bi bi-trash"></i>
          </button>
          <button title="Edit" class="btn edit" (click)="onEdit(form)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button
            title="Open"
            [disabled]="!form.fields.length"
            class="btn link"
            (click)="onOpen(form)"
          >
            <i class="bi bi-box-arrow-up-right"></i>
          </button>
          <button
            title="Responses"
            class="btn responses"
            (click)="onOpenResponses(form)"
          >
            <i class="bi bi-file-earmark-check"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!forms?.length">
      <tr>
        <td colspan="4" class="textCenter">No Data Found.</td>
      </tr>
    </tfoot>
  </table>
</div>
